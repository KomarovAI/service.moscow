# Основная конфигурация nginx с улучшенной безопасностью
# Скрываем версию nginx
server_tokens off;

server {
    listen 80;
    listen [::]:80;
    server_name artur789298.work.gd www.artur789298.work.gd;

    # ACME Challenge для Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://artur789298.work.gd$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name artur789298.work.gd www.artur789298.work.gd;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/artur789298.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/artur789298.work.gd/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/artur789298.work.gd/chain.pem;
    
    # Современные протоколы TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling для улучшения производительности SSL
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 10s;

    # Улучшенные Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Ужесточенный Content Security Policy (без unsafe-inline/unsafe-eval)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;
    
    # Permissions Policy для отключения лишних API браузера
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()" always;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Редирект с www на основной домен
    if ($host = www.artur789298.work.gd) {
        return 301 https://artur789298.work.gd$request_uri;
    }

    # ACME Challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Основное проксирование на веб-контейнер
    location / {
        proxy_pass http://service-moscow-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Кэширование статических файлов
        location ~* \.(?:jpg|jpeg|gif|png|ico|svg|css|js|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            proxy_pass http://service-moscow-web:80;
            proxy_set_header Host $host;
        }
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}