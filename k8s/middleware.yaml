apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: service-moscow
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      # HSTS
      Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
      
      # Security headers
      X-Content-Type-Options: "nosniff"
      X-Frame-Options: "DENY"
      X-XSS-Protection: "1; mode=block"
      
      # Privacy and permissions
      Referrer-Policy: "no-referrer-when-downgrade"
      Permissions-Policy: "accelerometer=(), autoplay=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
      
      # Content Security Policy
      Content-Security-Policy: "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: compress
  namespace: service-moscow
spec:
  compress:
    excludedContentTypes:
      - "image/jpeg"
      - "image/png"
      - "image/gif"
      - "image/webp"